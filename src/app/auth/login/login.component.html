<div class="login-container">
  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <mat-card-header class="login-header">
        <div class="brand-logo">
          <mat-icon class="brand-icon">inventory_2</mat-icon>
          <h1 class="brand-title">Retail Pro</h1>
        </div>
      </mat-card-header>

      <mat-card-content class="login-content">
        <div class="welcome-section">
          <h2>Welcome Back</h2>
          <p>Sign in to access your inventory dashboard</p>
        </div>

        <div class="login-actions">
          <!-- Loading State -->
          <div *ngIf="auth0.isLoading$ | async" class="loading-section">
            <mat-spinner diameter="40"></mat-spinner>
            <p>Signing you in...</p>
          </div>

          <!-- Login Button -->
          <div *ngIf="!(auth0.isLoading$ | async)" class="login-button-section">
            <button 
              mat-raised-button 
              class="login-btn google-btn"
              (click)="loginWithGoogle()"
              [disabled]="isLoading">
              <svg width="20" height="20" viewBox="0 0 48 48" class="google-icon">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
              </svg>
              <span class="button-text">Sign In with Google</span>
            </button>
          </div>
        </div>

        <div class="features-section">
          <h3>What you can do:</h3>
          <ul class="features-list">
            <li>
              <mat-icon>inventory</mat-icon>
              <span>Manage your product inventory</span>
            </li>
            <li>
              <mat-icon>analytics</mat-icon>
              <span>View sales reports and analytics</span>
            </li>
            <li>
              <mat-icon>people</mat-icon>
              <span>Handle customer management</span>
            </li>
            <li>
              <mat-icon>notifications</mat-icon>
              <span>Get real-time notifications</span>
            </li>
          </ul>
        </div>
      </mat-card-content>

      <mat-card-actions class="login-footer">
        <div class="debug-link">
          <button 
            mat-button 
            color="accent" 
            (click)="goToDebug()"
            class="debug-btn">
            <mat-icon>bug_report</mat-icon>
            <span>Debug Tools</span>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="background-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
  </div>
</div>
