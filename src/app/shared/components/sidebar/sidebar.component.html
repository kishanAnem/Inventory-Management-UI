<div class="sidebar" [class.sidebar--collapsed]="isCollapsed()">
  <!-- Sidebar Header -->
  <div class="sidebar__header">
    @if (!isCollapsed()) {
    <div class="sidebar__brand">
      <div class="sidebar__brand-icon">
        <span>üè™</span>
      </div>
      <span class="sidebar__brand-text">Retail Pro</span>
    </div>
    }
    <button class="sidebar__toggle" mat-icon-button (click)="toggleSidebar()"
      [attr.aria-label]="isCollapsed() ? 'Expand sidebar' : 'Collapse sidebar'">
      <mat-icon>{{ isCollapsed() ? 'chevron_right' : 'chevron_left' }}</mat-icon>
    </button>
  </div>

  <!-- Main Navigation -->
  <nav class="sidebar__nav">
    <ul class="sidebar__nav-list">
      @for (item of menuItems; track item.label) {
      <li class="sidebar__nav-item">

        <!-- Menu Item -->
        <div class="sidebar__nav-link" [class.sidebar__nav-link--active]="isActiveRoute(item.route)"
          (click)="navigateTo(item.route)">

          <div class="sidebar__nav-link-content">
            <mat-icon class="sidebar__nav-icon">{{ item.icon }}</mat-icon>
            @if (!isCollapsed()) {
            <span class="sidebar__nav-text">{{ item.label }}</span>
            }
          </div>
        </div>
      </li>
      }
    </ul>
  </nav>

  <!-- Section Divider -->

  </div>
  } -->

            @if (!isCollapsed()) {

          @if (!isCollapsed()) {
          <div class="sidebar__channel-count">2</div>
          }
        </div>
      </li>
      }
    </ul>
  </nav> -->

  <!-- Settings (Bottom) -->
  <div class="sidebar__settings">
    <div class="sidebar__nav-link" [class.sidebar__nav-link--active]="isActiveRoute('/tenant-setup')"
      (click)="navigateTo('/tenant-setup')">
      <div class="sidebar__nav-link-content">
        <mat-icon class="sidebar__nav-icon">settings</mat-icon>
        @if (!isCollapsed()) {
        <span class="sidebar__nav-text">Settings</span>
        }
      </div>
    </div>
  </div>
</div>
